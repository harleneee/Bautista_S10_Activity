<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row td {
            font-weight: bold;
        }
        .checkout-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button><a href="index.html">Go Back</a></button>
<h2>Shopping Cart</h2>

<table>
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
  </tr>
  <tr>
    <td>Jade Legacy</td>
    <td>$19.99</td>
    <td>2</td>
    <td>$39.98</td>
  </tr>
  <tr>
    <td>Book Title 2</td>
    <td>$12.25</td>
    <td>1</td>
    <td>$12.25</td>
  </tr>
 

  <tr class="total-row">
    <td colspan="3">Total</td>
    <td>$52.23</td>
  </tr>
</table>

<button class="checkout-btn">Proceed to Checkout</button>

</body>
</html>
